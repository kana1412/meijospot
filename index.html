<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MeijoSpot</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <img src="assets/images/rogo.png" alt="ロゴ" class="logo">
        <span class="brand-name"></span>
        <label class="search">
          <img src="assets/images/rogo2.png" alt="検索">
          <input id="searchInput" type="search" placeholder="店舗名で検索">
        </label>
        <button class="menu-btn" aria-label="メニュー">☰</button>
      </div>
    </header>

    <aside class="drawer">
      <div class="overlay"></div>
      <nav class="panel">
        <a href="./index.html">トップ</a>
        <a href="./pages/detail.html">サンプル詳細</a>
      </nav>
    </aside>

    <main>
      <section class="hero">
        <img src="assets/images/hero.png" alt="サイト写真">
      </section>

      <section class="tabs" aria-label="カテゴリ切替">
        <button id="tabAll" class="tab"><img src="assets/images/all.png" alt=""><span>すべて</span></button>
        <button id="tabInner" class="tab"><img src="assets/images/学内.png" alt=""><span>学内</span></button>
        <button id="tabOuter" class="tab"><img src="assets/images/学外.png" alt=""><span>学外</span></button>
        <button id="tabMap" class="tab"><img src="assets/images/map.png" alt=""><span>マップ</span></button>
      </section>

      <section id="listSection" class="scroller">
        <article class="card" data-area="学内" data-name="学内カフェ">
          <img src="assets/images/shop1_1.jpg" alt="学内カフェ">
          <div class="card-body">
            <div><span class="badge">学内</span><span class="badge">カフェ</span></div>
            <h3>学内カフェ</h3>
            <p>B1フードコート／10:00-18:00</p>
          </div>
          <div class="actions"><a class="button" href="pages/detail.html">詳細を見る</a><button class="button secondary js-back">戻る</button></div>
        </article>

        <article class="card" data-area="学外" data-name="屋台ラーメン">
          <img src="assets/images/shop2_2.jpg" alt="屋台ラーメン">
          <div class="card-body">
            <div><span class="badge">学外</span><span class="badge">ラーメン</span></div>
            <h3>屋台ラーメン</h3>
            <p>大学南門前／18:00-24:00</p>
          </div>
          <div class="actions"><a class="button" href="pages/detail.html">詳細を見る</a><button class="button secondary js-back">戻る</button></div>
        </article>
      </section>

      <section id="mapSection" class="hero">
        <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:12px;border:1px solid #eee;">
          <iframe title="Googleマップ" src="https://www.google.com/maps?q=名城大学&output=embed" style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;" loading="lazy"></iframe>
        </div>
      </section>
    </main>

    <footer class="footer">© 2025 MeijoSpot</footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
