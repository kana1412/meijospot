<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>店舗詳細 - MeijoSpot</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <a href="../index.html"><img src="../assets/images/rogo.png" alt="ロゴ" class="logo"></a>
        <strong class="brand-name">店舗詳細</strong>
        <button class="menu-btn js-back">←</button>
      </div>
    </header>

    <main class="hero">
      <article class="card" style="width:100%;">
        <div class="card-body">
          <h1>学内カフェ</h1>
          <p><span class="badge">学内</span><span class="badge">カフェ</span></p>
        </div>

        <div class="card-body" id="carousel">
          <img class="carousel-img" src="../assets/images/shop1_1.jpg" alt="写真1">
          <img class="carousel-img" src="../assets/images/shop2_2.jpg" alt="写真2" style="display:none;">
          <img class="carousel-img" src="../assets/images/shop3_1.jpg" alt="写真3" style="display:none;">
          <div class="actions">
            <button class="button secondary prev">◀︎</button>
            <button class="button next">▶︎</button>
          </div>
        </div>

        <div class="card-body">
          <h2>営業時間</h2>
          <p>10:00-18:00（月〜金）</p>
          <h2>場所</h2>
          <p>共通講義棟北 B1</p>
          <h2>詳細</h2>
          <p>勉強や打ち合わせに使いやすいカフェ。コーヒーと軽食が人気。</p>
          <h2>地図</h2>
          <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:12px;border:1px solid #eee;">
            <iframe title="Googleマップ" src="https://www.google.com/maps?q=名城大学&output=embed" style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;" loading="lazy"></iframe>
          </div>
        </div>
      </article>

      <div class="actions">
        <a class="button" href="../index.html">トップへ戻る</a>
        <button class="button secondary js-back">前の画面に戻る</button>
      </div>
    </main>

    <footer class="footer">© 2025 MeijoSpot</footer>

    <script src="../assets/js/script.js"></script>
    <script>initCarousel(document.getElementById('carousel'));</script>
  </body>
</html>
